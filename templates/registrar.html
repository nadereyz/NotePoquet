<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registrar.css') }}">
</head>
<body>
<div class="login-container">
    <form class="login-form" action="{{ url_for('registrar') }}" method="post">
        <input type="text" placeholder="Nombre de usuario" name="username" required>
        <input type="email" placeholder="Correo electrónico" name="email" required>
        <input type="password" placeholder="Contraseña" name="password" pattern="(?=.*[A-Z]).{8,}" required title="La contraseña debe tener al menos 8 caracteres y la primera letra debe ser mayúscula.">
        <button type="submit">Crear cuenta</button>
        <div class="back">
            <a href="{{ url_for('login') }}" class="sidebar-link">
                <button type="button">Back</button>
            </a>
        </div>
    </form>
</div>
    <!-- Aquí se mostrarán los mensajes flash     -->

<div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</div>
</body>
</html>
